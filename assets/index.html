<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Sails.js App</title>
    <!-- BootSwatch Paper Theme for Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
    <!-- Open Sans Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <!-- Our Css -->
    <link href='/styles/index.css' rel='stylesheet' type='text/css'>
</head>
<body ng-app="socketApp" ng-controller="ChatController">
    <h1>My First Sails.js Realtime App</h1>
    <a href="https://twitter.com/vic977" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @vic977</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <div class="col-md-12" style="padding:100px">
        <table  class="table">
            <tr class="chat_message" ng-repeat="chat in chatList | orderBy:predicate:reverse | limitTo: 15">
                <td class="col-md-12 td_class"><strong>{{ chat.user }} : </strong> {{ chat.message }}</td>
            </tr>
        </table>
    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom" >
      <div class="col-lg-12">
        
        <form class="form_chat" ng-submit="sendMsg()">
            <div class="col-lg-4 col-md-3">
                <!-- Username -->
                <input type="text" ng-model = "chatUser" required class="form-control user_name" placeholder="TypeYourNameHere">
            </div>
            
            <div class="col-lg-6 col-md-5">
                <!-- Chat Message -->
                <input type="text" ng-model = "chatMessage" required class="form-control user_name" placeholder="TypeYourMessageHere">
            </div>
            <button class="btn btn-default col-lg-2 col-md-2">Send</button>  
        </form>
        
      </div>
    </div>

    <!-- Sails Socket Dependency -->
    <script type="text/javascript" src="/js/dependencies/sails.io.js"></script>
    <!-- Angular Js  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- Our Index.js -->
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
